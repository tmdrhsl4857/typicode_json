<html>
    <head>
        <meta charset="utf-8">
        <title>생일 출력</title>
    </head>
    <body>
        <form action="/bday" method="get">
            생일 출력하기 <br>
            1. 양해미 2. 송영은 3. 강지웅 4. 오현지 5. 윤정섭 <br>

            <input type="submit" value="제출">
        </form>
        <div id="result"></div>
    </body>
</html>
