<html>
    <head>
        <meta charset="utf-8">
        <title>생일 출력</title>
    </head>
    <body>
        <h1>생일 출력하기</h1>
        <form id="bdayform">
            1. 양해미 2. 송영은 3. 강지웅 4. 오현지 5. 윤정섭 <br>
            <input type="text" id="number" placeholder="번호를 입력하세요" required>
            <button type="submit">제출</button>
        </form>
        <script>
            document.getElementById('bdayform').addEventListener('submit', function(event) {
              event.preventDefault();
        
              const number = document.getElementById('number').value;
        
              fetch(`https://my-json-server.typicode.com/tmdrhsl4857/typicode_json/charactor/${number}`)
                .then((response) => response.json())
                .then((json) => {
                  console.log(json)
                  if (json.month)
                  alert(`${json.month}, ${json.day}`);
                  else 
                  alert("없음");
                })
                .catch(error => {
                  alert('오류가 발생했습니다. 다시 시도해주세요.');
                });
            });
          </script>
    </body>
</html>
